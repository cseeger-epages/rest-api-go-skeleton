#TOML File format

[certs]
public = "certs/server.crt"
private = "certs/server.key"

[logging]
# type = [text,json]
type = "text"
# loglevel = [info,error,debug]
loglevel = "debug"
# output = [stdout,logfile]
output = "stdout"
# only if output = "logfile"
logfile = "mylog.log"

[ratelimit]
limit = 1500
burst = 300

[database]
user = "dbuser"
password = "dbpass"
host = "localhost"
port = "3306"
database = "my_db"

[[user]]
username = "testuser"
password = "testpass"

[[user]]
username = "username"
password = "password"
